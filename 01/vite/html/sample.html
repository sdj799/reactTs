<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML 연습용 예제</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
      }
      header,
      footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 1em 0;
      }
      main {
        padding: 20px;
        background-color: white;
      }
      nav ul {
        list-style: none;
        padding: 20px;
      }
      nav ul li {
        display: inline;
        margin-right: 10px;
      }
      section {
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div>
	    <header>
	      <h1>내 웹사이트</h1>
	    </header>
	
	    <nav>
	      <ul>
	        <li><a href="#section1">소개</a></li>
	        <li><a href="#section2">서비스</a></li>
	        <li><a href="#section3">연락처</a></li>
	      </ul>
	    </nav>
	
	    <main>
	      <section id="section1">
	        <h2>소개</h2>
	        <p>여기에 소개 내용을 작성하세요.</p>
	      </section>
	
	      <section id="section2">
	        <h2>서비스</h2>
	        <p>여기에 제공하는 서비스 내용을 작성하세요.</p>
	      </section>
	
	      <section id="section3">
	        <h2>연락처</h2>
	        <p>여기에 연락처 정보를 작성하세요.</p>
	      </section>
	    </main>
	
	    <footer>
	      <p>&copy; 2024 내 웹사이트. 모든 권리 보유.</p>
	    </footer>
   </div>
</body>
</html>
